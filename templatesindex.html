<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Steal-a-Brainrot — Safe Scanner (Demo)</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<main class="card">
  <h1>Steal-a-Brainrot — Safe Scanner (Demo)</h1>
  <p class="lead">Upload a server export JSON that you own or paste JSON below. This demo <strong>does not</strong> contact any external servers.</p>

  <form method="post" enctype="multipart/form-data">
    <label>Upload server JSON (you must own this file):</label><br/>
    <input type="file" name="file" accept=".json"><br/><br/>
    <label>or paste JSON here:</label><br/>
    <textarea name="paste_json" rows="8" style="width:100%;" placeholder='{"players":[...],"bases":[...]}'></textarea><br/>
    <button type="submit">Scan</button>
  </form>

  <p class="hint">This demo respects privacy: only data you upload is processed.</p>
</main>
</body>
</html>
